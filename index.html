<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js" defer></script>
    <title>Salary calculator</title>
</head>

<body>

    <main>
        <div class="container">
            <h1>Salary calculator</h1>
            
            <label for="salary">Please enter your brutto salary</label>
            <input id="salary" type="number" min="0">
            <div class="carePpl">
                <label for="num">Apgādībā esošo personu skaits</label>
                <input type="number" id="num" min="0">
            </div>

            <div class="result-container">
                <div class="result-text">Salary on hand</div>
                <div class="wrongInput">You did not enter your salary. <br> Please enter a number.</div>
                <div class="num result">0</div>
                <div class="btn">Calculate</div>
            </div>
        </div>


    </main>


</body>

</html>
